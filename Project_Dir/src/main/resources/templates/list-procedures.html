<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Procedures</title>
    <div th:replace="fragments/components :: head"></div>

</head>

<body>
<br><br><br>

<footer th:replace="fragments/components :: navbar"></footer>

<div class="container body-content">
    <div class="page-header">
        <label class="heading"><h1>Procedures Table</h1></label>
        <div class="form-group">
            <fieldset>
                    <div class="table-responsive">
                        <div class="table-responsive">

                            <table id="procedures-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Procedure</th>
                                    <th>Price</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                    <th>Delete AJAX</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="model : ${procedures}">
                                    <td th:text="${model.getProcedureID()}"> </td>
                                    <td th:text="${model.getProcedureName()}"> </td>
                                    <td th:text="${model.getProcedurePrice()}"> </td>
                                    <td><form>
                                        <button type="submit" class="btn btn-outline-secondary" title="Edit" id="edite-procedure-button">
                                            <i class="far fa-edit"></i> Edit</button >
                                    </form></td>

                                    <td><form th:action="@{'/procedures/' + ${model.getProcedureID()}}" th:object="${procedures}" th:method="delete">
                                        <button type="submit" class="btn btn-danger" title="Delete" id="delete-procedure-button">
                                        <i class="fas fa-trash-alt"></i> Delete</button >
                                    </form></td>

                                    <td><button th:value="${model.getProcedureID()}" class="btn btn-danger" title="Delete" id="delete-procedure-button2" onclick="deleteProcedure()">Delete</button></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                <button th:text="#{label.addProcedure}" class="btn btn-success" id="add-procedure-button" onclick="addProcedure()">Add Procedures</button>
            </fieldset>
        </div>
        <hr/>
    </div>
</div>


<div th:replace="fragments/procedures :: addProcedureModal"></div>
<div th:replace="fragments/components :: infoModal"></div>
<div th:replace="fragments/components :: confirmationModal"></div>



<br><br>
<footer th:replace="fragments/components :: footer"></footer>



<div th:replace="fragments/components :: js"></div>
<script th:src="@{/js/procedures.js}"></script>


</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Procedures</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{https://use.fontawesome.com/releases/v5.5.0/css/all.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Car Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Procedures</a>
            </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="fas fa-user"></span> Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="fas fa-sign-in-alt"></span> Login</a>
            </li>
        </ul>

    </div>
</nav>

<br>
<br>
<br>

<div class="container body-content">
    <div class="page-header">
        <label class="heading"><h1>Procedures Table</h1></label>
        <div class="form-group">
            <fieldset>
                <form action="" class="form-group" method="post">
                    <div class="table-responsive">
                        <div class="table-responsive">

                            <table id="procedures-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Procedure</th>
                                    <th>Price</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="model : ${procedures}">
                                    <td th:text="${model.getProcedureID()}"> </td>
                                    <td th:text="${model.getProcedureName()}"> </td>
                                    <td th:text="${model.getProcedurePrice()}"> </td>
                                    <td><form th:action="@{'/procedures/' +  ${model.getProcedureID()}}" th:object="${procedures}" th:method="delete">
                                        <button type="submit" class="btn btn-danger pull-right" title="Delete" id="delete-procedure-button">
                                        <i class="fas fa-trash-alt"></i> Delete</button >
                                    </form></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>            <!--END OF FORM ^^-->
                <a th:href="@{procedures/add-procedure}" th:text="#{label.addProcedure}" class="btn btn-success">Add Procedure</a>
            </fieldset>
        </div>
        <hr />
    </div>
</div>





<footer>
    <div class="container">
        <p>
            All rights reserved. &copy; 2019 Team 6

                </span>
        </p>
    </div>
</footer>

<script th:src="@{/js/procedures.js}"></script>


</body>
</html>

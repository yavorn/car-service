<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New Customer Registration</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<h2>Register New Customer</h2>
<form th:action="@{/customer}" th:object="${customer}" method="post">
	<p>
		Username: <label>
		<input type="text" th:field="*{email}">
	</label>
	</p>
	<p>
		Phone: <label>
		<input type="text" th:field="*{phone}">
	</label>
	</p>
	<p>
		Name: <label>
		<input type="text" th:field="*{name}">
	</label>
	</p>
	<input type="submit" value="Send">
</form>
<h2>Disable customer rights</h2>
<form th:action="@{/customer}" th:object="${customer}" th:method="delete">
	<p>
		Username: <label>
		<input type="text" th:field="*{email}">
	</label>
		<input type="submit" value="Disable customer">
</form>
<br>
<h2>Enable customer rights</h2>
<form th:action="@{/customer}" th:object="${customer}" th:method="put">
	<p>
		Username: <label>
		<input type="text" th:field="*{email}">
	</label>
		<input type="submit" value="Enable customer">
</form>
</body>
</html>

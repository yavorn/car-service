<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Password Reset</title>
</head>
<body>
<h3>Team 6 Car Service Password Rest</h3>
<form th:action="@{reset-password}" th:object="${customerDto}" method="post">
	<p>Username:
		<input type="text" th:field="*{email}">
	</p>
	<input type="submit" value="Reset Password">
</form>
<p>
	<a th:href="@{/login}">Login</a>
</p>
</body>
</html>

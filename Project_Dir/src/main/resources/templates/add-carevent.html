<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car Event</title>
</head>
<body>

<p>
<h2>Add New Car Event</h2>
</p>


<table>
<thead>
<tr>
<th align="left" th:text="#{label.customerName}"></th>
<td  th:text="${car.getCustomer().getName()}">name</td>
</tr>

<tr>
<th align="left" th:text="#{label.makeName}"></th>
<td  th:text="${car.getModel().getMake().getMakeName()}">name</td>
</tr>
<tr>
<th align="left" th:text="#{label.modelName}"></th>
<td  th:text="${car.getModel().getModelName()}">name</td>
</tr>

<tr>
<th align="left" th:text="#{label.year}"></th>
<td  th:text="${car.getYearOfProduction()}">name</td>
</tr>

<tr>
<th align="left" th:text="#{label.licensePlate}"></th>
<td  th:text="${car.getLicensePlate()}">name</td>
</tr>

<tr>
<th align="left" th:text="#{label.VINnumber}"></th>
<td  th:text="${car.getVinNumber()}">name</td>
</tr>

</thead>
</table>

<br>
<br>
<p>
<h4>Choose Procedures</h4>
</p>
<form action="#" th:action="@{'/carevents/add-carevent/' + ${car.getCustomerCarID()}}" th:object="${carEvent}" method="post">

    <table>

        <div class="col-sm-4">

            <select class="form-group" name="procedures" id="procedures" multiple="multiple">

                <option
                        th:each="procedure :${allProcedures}"
                        th:value="${procedure.getProcedureID()}"
                        th:text="${procedure.getProcedureName()}">
                </option>
            </select>
        </div>

        <tr>
        <td><input type="hidden" th:value="${car.getCustomerCarID()}" th:attr="name= 'customerCar'"/></td>
        </tr>

        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>


</form>


</body>
</html>

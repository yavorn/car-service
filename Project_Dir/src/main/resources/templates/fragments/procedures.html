<html xmlns:th="http://www.thymeleaf.org">


<div id="add-procedure-modal" class="modal fade" th:fragment="addProcedure">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h1 class="modal-title" id="add-modal-title">Add New Procedure</h1>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="add-procedure-form" action="#" th:action="@{/procedures}" th:object="${procedure}" method="post">

                    <div class="form-group">
                        <label class="control-label">Procedure Name</label>
                        <div>
                            <input  type="text" class="form-control input-lg" id="brewery-input" minlength="3"
                                    maxlength="45"
                                    required th:field="*{procedureName}">
                            <small id="nameHelpBlock" class="form-text text-muted">
                                Procedure name must be 3-45 characters long.
                            </small>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label">Procedure Price</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" minlength="0"
                                   maxlength="5" required th:field="*{procedurePrice}">
                        </div>
                        <small id="priceHelpBlock" class="form-text text-muted">
                            Enter the price with digits only.
                        </small>
                    </div>

                    <div class="modal-footer">
                        <div class="form-group" >
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>







</html>

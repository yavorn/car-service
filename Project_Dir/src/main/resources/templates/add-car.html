<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <div th:replace="fragments/components :: head"></div>
</head>
<body>
<header th:replace="fragments/components :: navbar"></header>
<p>
<h2>Add New Car</h2>
</p>

<form action="#" th:action="@{/cars/add-car}" th:object="${car}" method="post">
    <ul>
        <li th:errors="*{make.makeName}" style="color: red"/>
        <li th:errors="*{modelName}" style="color: red"/>

    </ul>
    <table>


        <tr>
            <td><label th:text="#{label.makeName}">Make</label></td>
            <td>
                <div class="form-group">
                    <select th:field="*{make}" class="form-control" id="style">
                        <!--<option th:text="NONE" th:value="0">-&#45;&#45; Select -&#45;&#45;</option>-->
                        <option th:each="make : ${allMakes}"
                                th:value="${make.getMakeID()}"
                                th:text="${make.getMakeName()}">Wireframe
                        </option>
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <td><label th:text="#{label.modelName}">Model</label></td>
            <td><input type="text" th:field="*{modelName}"/></td>
        </tr>


        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>


</form>


<footer th:replace="fragments/components :: footer"></footer>
<div th:replace="fragments/components :: js"></div>
</body>
</html>

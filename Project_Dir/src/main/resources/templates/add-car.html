<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>


<form action="#" th:action="@{/add-car}" th:object="${car}" method="post">
    <ul>
        <li th:errors="*{make.makeName}" style="color: red"/>
        <li th:errors="*{modelName}" style="color: red"/>

    </ul>
    <table>


        <tr>
            <td><label th:text="#{label.makelName}">Make</label></td>
            <td>
                <div class="form-group">
                    <select th:field="*{make}" class="form-control" id="style">
                        <option th:text="NONE" th:value="0">--- Select ---</option>
                        <option th:each="make : ${allMakes}"
                                th:value="${make.getMakeID()}"
                                th:text="${make.getMakeName()}">Wireframe
                        </option>
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <td><label th:text="#{label.modelName}">Model</label></td>
            <td><input type="text" th:field="*{modelName}"/></td>
        </tr>


        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
    </table>


</form>



</body>
</html>
